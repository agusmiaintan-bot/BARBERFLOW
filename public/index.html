<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBERFLOW - Sistem Antrian Barbershop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .api-status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .endpoints {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .endpoints h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .endpoint {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .method {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
            font-size: 0.8em;
        }
        
        .get { background: #10b981; }
        .post { background: #3b82f6; }
        .put { background: #f59e0b; }
        .patch { background: #8b5cf6; }
        .delete { background: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üíà</div>
        <h1>BARBERFLOW</h1>
        <p>Sistem Antrian Barbershop Modern</p>
        
        <div class="api-status">
            <span class="status-dot"></span>
            <strong>API Status: Running</strong>
        </div>
        
        <div class="links">
            <a href="/mobile.html" class="btn">üì± Mobile App</a>
            <a href="/admin.html" class="btn">üë®‚Äçüíº Admin Panel</a>
            <a href="/layar.html" class="btn">üì∫ Display Screen</a>
        </div>
        
        <div class="endpoints">
            <h3>üì° API Endpoints</h3>
            <div class="endpoint">
                <span class="method get">GET</span>
                <span>/api/health</span>
            </div>
            <div class="endpoint">
                <span class="method get">GET</span>
                <span>/api/antrian</span>
            </div>
            <div class="endpoint">
                <span class="method post">POST</span>
                <span>/api/antrian/tambah</span>
            </div>
            <div class="endpoint">
                <span class="method patch">PATCH</span>
                <span>/api/antrian/:id</span>
            </div>
            <div class="endpoint">
                <span class="method delete">DELETE</span>
                <span>/api/antrian/:id</span>
            </div>
        </div>
        
        <p style="margin-top: 30px; font-size: 0.9em; opacity: 0.7;">
            Powered by Node.js + Express + MongoDB
        </p>
    </div>
</body>
</html>
