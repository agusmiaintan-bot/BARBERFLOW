<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BARBERFLOW - Pelanggan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .called-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3em;
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        ul {
            list-style: none;
        }

        li {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        li:hover {
            transform: translateX(5px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 600;
            width: 100%;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        #chatBox {
            background: #f5f7fa;
            border-radius: 10px;
            padding: 12px;
            height: 180px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            margin-bottom: 10px;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            word-wrap: break-word;
            font-size: 0.95em;
        }

        .message-yours {
            background: #e3f2fd;
            color: #1976d2;
            margin-left: 10px;
            border-left: 3px solid #1976d2;
        }

        .message-bot {
            background: #f3e5f5;
            color: #7b1fa2;
            margin-right: 10px;
            border-left: 3px solid #7b1fa2;
        }

        #chatLive {
            background: #f5f7fa;
            border-radius: 10px;
            padding: 12px;
            height: 180px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            margin-bottom: 10px;
        }

        .chat-msg {
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            word-wrap: break-word;
            font-size: 0.95em;
        }

        .admin-msg {
            background: #c8e6c9;
            color: #1b5e20;
            border-left: 3px solid #1b5e20;
        }

        .user-msg {
            background: #bbdefb;
            color: #0d47a1;
            border-left: 3px solid #0d47a1;
        }

        .chat-input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chat-input-group input {
            flex: 1;
            margin-bottom: 0;
            padding: 14px;
        }

        .chat-input-group button {
            flex: 0 0 70px;
            padding: 14px;
            margin: 0;
            min-height: 48px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .called-number {
                font-size: 2.5em;
                padding: 20px;
            }
        }

        hr {
            border: none;
            height: 1px;
            background: rgba(255,255,255,0.3);
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸ’ˆ BARBERFLOW</h1>
        <p class="subtitle">Antrian Pelanggan</p>
    </header>

    <!-- Nomor Dipanggil -->
    <div class="card">
        <h3>ðŸ“¢ Nomor Sedang Dipanggil</h3>
        <div class="called-number" id="dipanggil">â€”</div>
    </div>

    <!-- Daftar Antrian -->
    <div class="card">
        <h3>ðŸ“‹ Daftar Antrian Menunggu</h3>
        <ul id="daftarAntrian"></ul>
    </div>

    <hr>

    <!-- Chatbot -->
    <div class="card">
        <h3>ðŸ¤– Chat Bot</h3>
        <div id="chatBox"></div>
        <div class="chat-input-group">
            <input type="text" id="pesan" placeholder="Tanya sesuatu...">
            <button onclick="kirimPesan()">Kirim</button>
        </div>
    </div>

    <hr>

    <!-- Chat Admin -->
    <div class="card">
        <h3>ðŸ’¬ Chat dengan Admin</h3>
        <div id="chatLive"></div>
        <div class="chat-input-group">
            <input id="pesanLive" type="text" placeholder="Ketik pesan...">
            <button onclick="kirimLive()">Kirim</button>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
// Ambil nomor antrian dari URL parameter atau input
const urlParams = new URLSearchParams(window.location.search);
const nomorAntrianURL = urlParams.get("nomor");
let nomorAntrian = nomorAntrianURL ? parseInt(nomorAntrianURL) : prompt("Masukkan nomor antrian Anda:", "7");

if (!nomorAntrian || nomorAntrian < 1) {
    nomorAntrian = 7;
    alert("Nomor tidak valid, menggunakan nomor default: 7");
}

const socket = io("http://192.168.1.12:3001");

// gabung ke room spesifik pelanggan-{nomor}
socket.emit("gabung-room", `pelanggan-${nomorAntrian}`);

// minta data awal
socket.emit("ambil-antrian");

// update daftar antrian
socket.on("data-antrian", data => {
    const daftar = document.getElementById("daftarAntrian");
    daftar.innerHTML = "";

    data
      .filter(a => a.status === "menunggu")
      .forEach(a => {
        const li = document.createElement("li");
        li.textContent = `No ${a.nomor} - ${a.nama}`;
        daftar.appendChild(li);
      });
});

// update nomor dipanggil
socket.on("antrian-dipanggil", data => {
    document.getElementById("dipanggil").textContent = data.nomor;
});

// Refresh daftar saat ada antrian baru
socket.on("antrian-baru", () => {
    socket.emit("ambil-antrian");
});

// ====== Chat pelanggan dengan Bot ======
function kirimPesan() {
    const input = document.getElementById("pesan");
    const teks = (input.value || "").trim();
    if (!teks) return;

    // tampilkan pesan pelanggan
    const box = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.className = "message message-yours";
    msg.innerHTML = `<strong>Kamu:</strong> ${teks}`;
    box.appendChild(msg);

    // kirim ke server
    socket.emit("chat-pelanggan", teks);
    input.value = "";
    box.scrollTop = box.scrollHeight;
}

socket.on("balasan-bot", (balasan) => {
    const box = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.className = "message message-bot";
    msg.innerHTML = `<strong>Bot:</strong> ${balasan}`;
    box.appendChild(msg);
    box.scrollTop = box.scrollHeight;
});

// ====== Chat dengan Admin ======
function kirimLive() {
    const input = document.getElementById("pesanLive");
    const nomorAntrianStr = `pelanggan-${nomorAntrian}`;
    socket.emit("chat-ke-admin", { room: nomorAntrianStr, pesan: input.value });

    const box = document.getElementById("chatLive");
    const msg = document.createElement("div");
    msg.className = "chat-msg user-msg";
    msg.innerHTML = `<strong>Kamu:</strong> ${input.value}`;
    box.appendChild(msg);
    input.value = "";
    box.scrollTop = box.scrollHeight;
}

socket.on("chat-pelanggan", data => {
    const box = document.getElementById("chatLive");
    const msg = document.createElement("div");
    msg.className = "chat-msg admin-msg";
    msg.innerHTML = `<strong>Admin:</strong> ${data.pesan}`;
    box.appendChild(msg);
    box.scrollTop = box.scrollHeight;
});
</script>

</body>
</html>
